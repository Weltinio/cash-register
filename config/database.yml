default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  host: localhost

development:
  <<: *default
  database: amenitiz_cash_register_development
  username: <%= ENV['AMENITIZ_CASH_REGISTER_DATABASE_USERNAME'] %>
  password: <%= ENV['AMENITIZ_CASH_REGISTER_DATABASE_PASSWORD'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: amenitiz_cash_register_test
  username: <%= ENV['AMENITIZ_CASH_REGISTER_DATABASE_USERNAME'] %>
  password: <%= ENV['AMENITIZ_CASH_REGISTER_DATABASE_PASSWORD'] %>


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  <<: *default
  database: amenitiz_cash_register_production
  username: <%= ENV['AMENITIZ_CASH_REGISTER_DATABASE_USERNAME'] %>
  password: <%= ENV['AMENITIZ_CASH_REGISTER_DATABASE_PASSWORD'] %>
